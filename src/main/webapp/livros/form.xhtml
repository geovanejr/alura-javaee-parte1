<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>

	<h:messages />

	<div>
		<h:outputLabel value="Título" />
		<h:inputText 
			value="#{adminLivrosBean.livro.titulo}" 
			required="true"
			requiredMessage="O título do livro deve ser informado"/>
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<h:inputTextarea 
			rows="4" 
			cols="20" 
			value="#{adminLivrosBean.livro.descricao}"
			required="true"
			requiredMessage="A descrição do livro deve ser informada"/>
	</div>
	<div>
		<h:outputLabel value="Número de Páginas" />
		<h:inputText 
			value="#{adminLivrosBean.livro.numPagina}"
			required="true"
			requiredMessage="O número de páginas deve ser informado">
		<f:validateLongRange minimum="80" />
		</h:inputText>
	</div>
	<div>
		<h:outputLabel value="Preço" />
		<h:inputText 
			value="#{adminLivrosBean.livro.preco}"
			required="true"
			requiredMessage="O valor do preço deve ser informado">
		<f:validateDoubleRange minimum="20" maximum="300" />
		</h:inputText>
	</div>
	<div>
	    <h:outputLabel value="Autores" />
	    <h:selectManyListbox value="#{adminLivrosBean.autoresId}" converter="javax.faces.Integer">
	        <f:selectItems value="#{adminLivrosBean.autores}"
	         var="autor"
	         itemValue="#{autor.id}"
	         itemLabel="#{autor.nome} "/>
	    </h:selectManyListbox>
	</div>
	<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}"/>
</h:form>
</html>
